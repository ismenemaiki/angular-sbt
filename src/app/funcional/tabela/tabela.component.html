<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">Nome</th>
      <th scope="col">Email</th>
      <th>Detalhes</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of dados" >
      <td>{{ item.nome }}</td>
      <td>{{ item.email }}</td>
      <td><a [routerLink]="['/detalhes', item.id]"><i class="fa fa-search"></i> </a></td>
    </tr>
  </tbody>
</table>
