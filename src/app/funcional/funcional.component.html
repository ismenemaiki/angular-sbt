<div class="conteudo-toggle">
  <p [class.selected]="!metodoGet">POST</p>
  <label class="toggle-switch">
    <input type="checkbox" [(ngModel)]="metodoGet" />
    <div class="slider"></div>
  </label>
  <p [class.selected]="metodoGet">GET</p>
</div>
<hr />
<div *ngIf="metodoGet">
  <button type="button" class="btn btn-primary" (click)="getUsuariosGitHub()">Buscar usu√°rios</button>
  <div class="container-cards">
    <div class="apigithub" *ngFor="let usuario of usuariosGit">
      <div class="card" style="width: 18rem">
        <img src="{{ usuario?.avatar_url }}" class="card-img-top" alt="{{ usuario?.login }}"/>
        <div class="card-body">
          <h5 class="card-title">{{ usuario?.login }}</h5>
          <a href="{{ usuario?.html_url }}" class="btn btn-dark">git hub</a>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container-tabela" *ngIf="!metodoGet">
  <button type="button" class="btn btn-primary" (click)="abrirModal(template)">Adicionar pessoa</button>
  <app-tabela *ngIf="dadosTabela" [dados]="dadosTabela"></app-tabela>
</div>
<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="nome">Nome</label>
        <input type="text" class="form-control" id="nome" [(ngModel)]="pessoa.nome" [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="pessoa.email" [ngModelOptions]="{ standalone: true }"
        />
      </div>
      <button type="button" id="post" class="btn btn-primary">Adicionar</button>
    </form>
  </div>
</ng-template>
